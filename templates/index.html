{% extends "base.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <h1>Products</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image URL</th>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.image }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
